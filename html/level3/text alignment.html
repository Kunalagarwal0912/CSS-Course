<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text align</title>
</head>
<style>
    .box{height: 100px; width: 100px;}
    #box1{background-color: brown; text-align: center;}
    #box2{background-color: rebeccapurple;text-align: left;}
    #box3{background-color: teal;text-align: right;}
</style>
<body>
    <div id="box1" class="box">BOX1</div>
    <div id="box2" class="box">BOX2</div>
    <div id="box3" class="box">BOX3</div>
</body>
</html>
