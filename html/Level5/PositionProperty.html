<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PositionProperty(static,relative,absolute,fixed)</title>
    <style>
        *{margin:0; padding: 0;}
        .box{
            background-color: cadetblue;
            width: 60px;
            height: 60px;
            margin: 5px;
            border: 5px solid lightcoral;
            text-align: center;
        }
        #box1{position: static;}

        #box2{position: relative; top: 10px ;left: 50px;}

        #box3{position:absolute ; top: 80px; left: 90px;}
        #box4{position: fixed; bottom: 40px; right: 15px;}
    </style>
</head>
<body>
    <div id="box1"class="box">Box1</div>
    <div id="box2"class="box">BOX2</div>
    <div id="box3"class="box">Box3</div>
    <div id="box4"class="box">Box4</div>
    <div class="box">box</div>
    <div class="box">box</div>
    <div class="box">box</div>
    <div class="box">box</div>
    <div class="box">box</div>
    <div class="box">box</div>
    <div class="box">box</div>
    <div class="box">box</div>
    <div class="box">box</div>
    <div class="box">box</div>

    <div class="box">box</div>
    <div class="box">box</div>
    <div class="box">box</div>
</body>
</html>
