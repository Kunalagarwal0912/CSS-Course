<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Query Width</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: lightsalmon;
        }
        @media screen and (width: 250px) {    /*Syntax=> @media screen and(condition){CSS Rules} */
            .box {
                border: 5px solid red;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div> 
</body>
</html>
